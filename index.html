<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Current Time</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header>
<nav class="navbar bg-light">
  <div class="container-fluid d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1 ">CURRENT TIME</span>
    
  </div>
</nav></header>
  
  <div class="container d-flex justify-content-center">
    <div id="conti" class="container px-2 my-20 d-flex justify-content-center">
      <div class="container-fluid">
        <div class="container-fluid h5">Hours</div>
        <div id="hrs" class="container-fluid center d-flex justify-content-center h1 rounded bg-light border border-secondary align-items-center times">00</div>
      
      </div>
      <div class="container-fluid">
      <div class="container-fluid h5">Minutes</div>
        <div id="mins" class="container-fluid center d-flex justify-content-center h1 rounded bg-light border border-secondary align-items-center times">00</div>
      </div>
      <div class="container-fluid">
        <div class="container-fluid h5">Seconds</div>
        <div id="secs" class="container-fluid d-flex justify-content-center h1 rounded bg-light border border-secondary align-items-center times">00</div>
      </div>
    </div>
    

    
  </div>
  
  








  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="script.js"></script>
